<html>
    <head>
        <title>Form đăng ký người dùng</title>
    </head>
    <body>
        <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
            <table>
                <caption>FORM ĐĂNG KÝ NGƯỜI DÙNG</caption>
                <tr>
                    <th align="left">Họ và tên:</th>
                </tr>
                <tr>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th align="left">Email:</th>
                </tr>
                <tr>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <th align="left">Số điện thoại:</th>
                </tr>
                <tr>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <th align="left">Giới tính:</th>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" value="1">Nam
                    <input type="radio" name="gender" value="2">Nữ</td>
                </tr>
            </table>
            <input type="submit" name="submit" value="Đăng ký">
        </form>
    </body>
</html>
