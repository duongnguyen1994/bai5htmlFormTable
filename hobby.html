<html>
    <head>
        <title>Sở thích</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
                border: 1px solid black;
                background-color: moccasin
            }
        </style>
    </head>
    <body style="background-color: skyblue;">
        <form action="">
            <table>
                <tr>
                    <th colspan="4" style="background-color: coral; color: rgb(29, 100, 231);">SỞ THÍCH CỦA BẠN</th>
                </tr>
                <tr>
                    <td style="color: royalblue;">Họ và tên</td>
                    <td colspan="3"><input type="text" name="yourname"></td>
                </tr>
                <tr>
                    <td style="color: royalblue;">Email</td>
                    <td colspan="3"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td rowspan="3" style="color: royalblue;">Sở thích</td>
                    <td style="color: red;"><input type="checkbox" name="hobby">Thể thao</td>
                    <td style="color: red;"><input type="checkbox" name="hobby">Âm Nhạc</td>
                    <td style="color: red;"><input type="checkbox" name="hobby">Đọc sách</td>
                <tr>    
                    <td style="color: red;"><input type="checkbox" name="hobby">Lướt web</td>
                    <td style="color: red;"><input type="checkbox" name="hobby">Chơi game</td> 
                    <td style="color: red;"><input type="checkbox" name="hobby">Điện ảnh</td>
                </tr>
                <tr>
                    <td style="color: red;"><input type="checkbox" name="hobby">Du lịch</td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
